<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认项目</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/confirm.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">
			<a href="login.html"><img src="img/public/return.png" /></a>确认项目
		</div>
		<p class="headbox"></p>
		<div class="bankexp">
			<div>
				<img src="img/login/true.png" width="67" height="66"/>
			</div>
			<div class="bankexptxt">
				恭喜审核通过
			</div>
		</div>
		<div class="numbox">
			<div class="nbhead">200,000.00</div>
			<div class="nbtxt">最高授信额度(元)</div>
		</div>
		<div class="user-addbox">
			<div class="bankbox">
				<table>
					<tr>
						<td width="130">借款金额(元)：</td>
						<td><input type="text" placeholder="请输入借款金额"/></td>
					</tr>
					<tr>
						<td>分期数：</td>
						<td>
							<div class="selectList">
						        <select class="province" name="area1">
						            <option>36期</option>
						            <option>24期</option>
						            <option>12期</option>
						            <option>6期</option>
						            <option>3期</option>
						        </select>
						    </div>
						</td>
					</tr>
				</table>
				<div class="numbottom">
					<p>实际到账金额(元)：<span>0.00</span></p>
					<p>每期还款金额(元)：<span>0.00</span></p>
				</div>
			</div>
		</div>
		<div class="bankbox tabletop">
			<table>
				<tbody>
					<tr>
						<td width="130">请选择美容机构：</td>
						<td>
							<div class="selectList">
						        <select class="province" name="area1">
						            <option>美容机构1</option>
						            <option>美容机构2</option>
						            <option>美容机构3</option>
						            <option>美容机构4</option>
						            <option>美容机构5</option>
						        </select>
						    </div>
						</td>
					</tr>
					<tr>
						<td width="130">请选择服务业务员：</td>
						<td>
							<div class="selectList">
						        <select class="province" name="area1">
						            <option>黄忠</option>
						            <option>关羽</option>
						            <option>张飞</option>
						            <option>曹操</option>
						            <option>孙权</option>
						        </select>
						    </div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="btnbox">
			<a href="#" class="login-btn1" id="login">确认项目</a>
		</div>
	</body>
</html>
