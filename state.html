<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册状态</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">注册</div>
		<p class="headbox"></p>
		<div class="statebox">
			<!--<img src="img/login/true.png" width="80" height="80"/>-->
			<img src="img/login/false.png" width="80" height="80"/>
			<div>注册成功！</div>
			<div class="statetime"><span id="test">5</span>秒后自动跳转</div>
		</div>
		<div class="btnbox" style="margin-top: 30px;">
			<a href="#" class="login-btn1" id="login">查看我的账户</a>
		</div>
		<script type="text/javascript">
			var i = 4;
            setInterval(function(){               
            if(i == 0) {
                    location.href = "login.html";
                }
                document.getElementById("test").innerHTML = i--;
            },1000);
		</script>
	</body>
</html>
