<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>绑定银行卡</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/bank.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">
			<a href="login.html"><img src="img/public/return.png" /></a>绑定银行卡
		</div>
		<p class="headbox"></p>
		<div class="user-addbox">
			<div class="bankexp">
				*请绑定本人的还款银行卡
			</div>
			<div class="bankbox">
				<table>
					<tr>
						<td width="90">持卡人姓名：</td>
						<td><input type="text" placeholder="请输入您的开户姓名"/></td>
					</tr>
					<tr>
						<td>选择银行：</td>
						<td>
							<div class="addbox-card-title" id="bank">
								<span><img src="#" style="display: none;" id="bankimg" width="20"/></span>
								<span id="bankname">请选择..</span>
								<span class="floatimg"><img src="img/bank/bank_point_right.png" id="bank-arrow" width="10" height="10"/></span>
								<input type="text" value="" id="bankspan" name="bankid" style="display: none;"/>
							</div>
						</td>
					</tr>
					<tr>
						<td>银行卡号：</td>
						<td><input type="text" placeholder="请输入您的银行卡号"/></td>
					</tr>
					<tr>
						<td style="border: 0;">预留手机号：</td>
						<td style="border: 0;"><input type="text" placeholder="请输入您的预留手机号"/></td>
					</tr>
				</table>
				<div class="bank-box" id="bank-box">
					<table>
						<tr>
							<td width="40"><img src="img/bank/icon/ABC.png"/></td>
							<td>农业银行<span data-value="name1"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/CCB.png"/></td>
							<td>建设银行<span data-value="name2"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/BOC.png"/></td>
							<td>中国银行<span data-value="name3"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/CEB.png"/></td>
							<td>光大银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/CIB.png"/></td>
							<td>兴业银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/CITIC.png"/></td>
							<td>中信银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/PINGAN.png"/></td>
							<td>平安银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/BOS.png"/></td>
							<td>上海银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/CBHB.png"/></td>
							<td>渤海银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/PSBC.png"/></td>
							<td>邮储银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/SPDB.png"/></td>
							<td>浦发银行<span data-value="name9"></span></td>
						</tr>
						<tr>
							<td><img src="img/bank/icon/ICBC.png"/></td>
							<td>工商银行<span data-value="name9"></span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="btnbox">
			<a href="#" class="login-btn1" id="login">立即登录</a>
		</div>
		<script type="text/javascript">
			$(function(){
				/*打开银行卡选择区域*/
				$("#bank").on("touchstart",function(){
					if($("#bank-box").css("display")=="none"){
						$("#bank-box").css("display","block");
						$("#bank-arrow").attr("src","img/bank/bank_point_down.png")
						return false
					}else if($("#bank-box").css("display")=="block"){
						setTimeout(function(){
							$("#bank-box").css("display","none");
						},100)
						$("#bank-arrow").attr("src","img/bank/bank_point_right.png")
						return false
					}
				})
				/*选择银行卡*/
				$("#bank-box tr").on("tap",function(){
					var src=$(this).find("td:first-of-type").find("img").attr("src");
					var bank=$(this).find("td:last-of-type").text();
					$("#bankimg").attr("src",src).css("display","block");
					$("#bankname").text(bank);
					setTimeout(function(){
							$("#bank-box").css("display","none");
					},100)
					$("#bank-arrow").attr("src","img/bank/bank_point_right.png")
					$("#bankspan").val($(this).find("span").attr("data-value"))
				})
				/*计算银行卡区域大小*/
				var headHeight=$(".headbox").height();
				var detailsHeight=$(".user-details").height();
				var addboxHeight=44;
				var viewbox=parseFloat(headHeight+detailsHeight+addboxHeight);
				var windowHeight=$(window).height();
				$("#bank-box").css("height",windowHeight-170)
			})
		</script>
	</body>
</html>
