<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择机构</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">
			<a href="login.html"><img src="img/public/return.png" /></a>选择机构
		</div>
		<p class="headbox"></p>
		<div class="banner">
			<img src="img/login/banner.png"/>
		</div>
		<div class="inputbox" style="margin-top: 5px;">
			<div class="userbox">
				<img src="img/login/jigou.png" width="18" height="18" class="uesricon"/>
				<select id="jg">
					<option>请选择美容机构</option>
					<option>芳享</option>
					<option>伊美娜</option>
					<option>克丽缇娜</option>
					<option>雅致轩</option>
					<option>秀靓</option>
					<option>名媛</option>
					<option>王春美容</option>
					<option>美丽田园</option>
					<option>诗婷POET</option>
				</select>
				<span class="prompt" id="pro0"></span>
			</div>
		</div>
		<div class="btnbox" style="margin:30px 0">
			<a class="login-btn1" id="login">下一步</a>
		</div>
		<script type="text/javascript">
			//美容机构
			$("select").on("tap",function(){
				$(this).find("option:contains('请选择美容机构')").remove()
			})
			$("select").change(function(){
				if($(this).val()!="请选择美容机构"){
					$(this).css("color","#000000")
				}
			})
			$("#login").on("touchstart",function(){
				var val=$("#jg").val();
				if(val=="请选择美容机构"){
					layer.alert('未选择美容机构！');
					return false
				}else{
					$.ajax({
					    type:"post",
					    url:"serv.php",
					    data:"{id:'" + val + "'}",
					    dataType:"json",
					    success:function(data){
							layer.alert('选择机构成功！')
							setTimeout(function(){
								window.location.href="ticationName.html"
							},3000)
					    }
					})
				}
			})
		</script>
	</body>
</html>
