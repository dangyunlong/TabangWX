<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.table {border: 1px solid #ccc;border-bottom: 0;border-right: 0;width: 100%;}
		.table td {border-bottom: 1px solid #ccc;border-right: 1px solid #ccc;}
	</style>
	<body>
		<table class="table" cellpadding="0" cellspacing="0">
			<tr>
				<td>总金额</td>
				<td>期数</td>
				<td>逾期金额</td>
				<td>状态</td>
			</tr>
			<tr onclick="gotext(this)">
				<td>10000.00</td>
				<td>1</td>
				<td>255.28</td>
				<td>未还清</td>
			</tr>
		</table>
		<script type="text/javascript">
			function gotext(obj){
				var allmoney=$(obj).children("td").eq(0).text();
				var time=$(obj).children("td").eq(1).text();
				var money=$(obj).children("td").eq(2).text();
				var state=$(obj).children("td").eq(3).text();
				
				layer.open({
					type: 1,
					skin: 'layui-layer-rim', //加上边框
					area: ['420px', '240px'], //宽高
					content: '<table class="table" cellpadding="0" cellspacing="0"><tr><td>总金额</td><td>期数</td><td>逾期金额</td><td>状态</td></tr><tr id="tr1"><td>'+allmoney+'</td><td>'+time+'</td><td>'+money+'</td><td>'+state+'</td></tr></table>',
					closeBtn: 1, 
					btn: ['了解', '有疑问？'],
					yes: function(index){
					    layer.close(index);
					    layer.msg('雅蠛蝶 O.o', {
					      icon: 6
					      ,btn: ['嗷','嗷','嗷']
					    });
					}
				});
			}
		</script>
	</body>
</html>
