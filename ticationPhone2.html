<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>运营商认证</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/ticationPhone.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">运营商认证</div>
		<p class="headbox"></p>
		<div class="phonebox2">
			<div class="pbtitle">验证码已发送至手机137****9288</div>
			<div class="pbinput">
				<table>
					<tr>
						<td>短信验证码：</td>
						<td>
							<input type="text" id="yz"/>
							<button>获取验证码</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="bottom">
			<button id="btn">同意并授权</button>
		</div>
		<script type="text/javascript">
			$("#btn").on("touchstart",function(){
				if($("#yz").val()==""){
					layer.msg("请输入验证码！")
					return false
				}else{
					$('#btn').attr("disabled",true); 
					var index = layer.load(1, {
					 	shade: [0.1,'#fff'] //0.1透明度的白色背景
					});
					setTimeout(function(){
						layer.close(index);
						//window.location.href="state3.html"
					},3000)
				}
			})
		</script>
		
	</body>
</html>
