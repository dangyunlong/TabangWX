<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>运营商认证</title>
		<link rel="stylesheet" type="text/css" href="css/head.css" />
		<link rel="stylesheet" type="text/css" href="css/ticationPhone.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--zepoto-->
		<script src="js/zepto/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/event.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="body">
		<div class="public-head">运营商认证</div>
		<p class="headbox"></p>
		<div class="phonebox">
			<input type="text" value="13718009288" disabled="disabled" style="border-bottom: 1px solid #eeeeee;"/>
			<input type="text" id="code"/>
		</div>
		<div class="bottom">
			<button id="btn" class="btn2">确认</button>
		</div>
		<div class="phonetxt">
			<span>*</span>手机服务密码查询方法：
			<p>A)移动：发送“cxmm”到10086</p>
			<p>B)联通：拨打10010人工查询</p>
			<p>C)电信：1.人工查询</p>
			<p></p>
            <p style="padding-left: 48px;">2.发送503#身份证号到10001</p>
		</div>
		<script type="text/javascript">
			$(function(){
				$("#code").on("keyup",function(){
					var num=$("#code").val().length;
					console.log(num)
					if(num>3){
						$("#btn").removeClass("btn2")
					}else {
						$("#btn").addClass("btn2")
					}
				})
			})
			$("#btn").on("tap",function(){
				layer.alert('密码输入错误！')
			})
		</script>
		
	</body>
</html>
